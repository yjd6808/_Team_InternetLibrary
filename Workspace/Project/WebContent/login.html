<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <table>
            <form name="login-form" method="POST">
                <tr>
                    <td>
                        <input type="text" name="id" size="30" placeholder="아이디를 입력하세요.">
                    </td>
                    <td rowspan="2">
                        <input class="login-btn" type="submit" value="로그인">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="pass" size="30" placeholder="비밀번호를 입력하세요.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="save-info" type="checkbox" name="saveIdAndPass" id="saveIdAndPass"> 
                        <label for="saveIdAndPass">아이디/비밀번호 기억</label>
                    </td>
                    <td>
                        <input class="register-btn" type="button" value="회원가입">
                    </td>
                </tr>
            </form>
        </table>
        
    </div>
</body>
</html>
